    <script>
        flatpickr("#start-date", {
            dateFormat: "Y-m-d",
            allowInput: true,
            onClose: function (selectedDates) {
                // Set the minimum date for the end date picker
                flatpickr("#end-date", {
                    minDate: selectedDates[0] || "today"
                });
                setupPlayerHistoryPage();
            },
        });

        flatpickr("#end-date", {
            dateFormat: "Y-m-d",
            allowInput: true,
            onClose: function (selectedDates) {
                // Set the maximum date for the start date picker
                flatpickr("#start-date", {
